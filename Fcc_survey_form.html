<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="utf-8">
  <title>Survey form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  
  <h1 id="title">Customer Satisfaction Survey</h1>
  <p id="description">This will help us improve. Thank you.</p>
 
  <form id="survey-form" method="post" novalidate>

    <fieldset>
      <label id="name-label" for="first_name" class="bold">Enter first name:<input type="text" placeholder="simran" id="name" name="first_name" required>
      <span id="nameError"></span></label>

      <label for="last_name" class="bold">Enter last name:<input type="text" id="name" name="last_name" required></label>

      <label id="email-label" for="email_input" class="bold">Enter email:<input type="email" placeholder="kaursimrankaur2003@gmail.com" id="email" name="email_input">
      <span id="emailError"></span></label>

      <label id="number-label" for="phone_number" class="bold">Enter phone number:<input type="number" placeholder="01234567" id="number" name="phone_number">
      <span id="pnoError"></span></label>

     <label for="occupation" class="bold"> What is your current occupation? <select type="dropdown" id="dropdown">
     <option value="">Select one</option>
     <option value="1">Student</option>    
     <option value="2">Full-time employeed</option></select></label>
     <span id="dropdownError"></span></label>

<hr>

      <label class="bold"> How satisfied are you with our comapny's services?</label>

      <label for="unsatisfied"><input type="radio" id="unsatisfied" name="satisfaction" value="radio" class="inline">Unsatisfied</label>
      <label for="neutral"><input type="radio" id="neutral" name="satisfaction" value="radio" class="inline">Neutral</label>
      <label for="satisfied"><input type="radio" id="satisfied" name="satisfaction" value="radio" class="inline">Satisfied</label>
      <span id="feedbackMessage"></span>
      
<hr>

      <label class="bold" for="checkbox">How did you hear about us?</label>
      <div class="checkbox-container">
          <input type="checkbox" id="checkbox" value="social_media">social media</label>
          <input type="checkbox" id="checkbox" value="blog">Blog</label>
          <input type="checkbox" id="checkbox" value="Search_engine">Search engine</label>
          <input type="checkbox" id="checkbox" value="friend">Friend</label>
      </div>
        
<hr>


    <label for="bio" class="bold">Additional comments:</label>
    <textarea id="bio" name="bio" rows="5" cols="20" placeholder="Tell us where we can improve..." ></textarea></label>
    <span id="textareaError"></span></label>


      <button type="reset" id="reset">Reset</button>
      <button type="submit">Submit</button>
    </fieldset>
    
  </form>
  <script src="./script.js"></script>

</body>

</html>
